name: 构建CodeNothing库文件

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      libraries:
        description: '要构建的库列表 (all 表示全部, 或用逗号分隔的名称列表如 io,example)'
        required: true
        default: 'all'
  # 发布版本时自动触发
  release:
    types: [created]
  # 标签推送时自动触发
  push:
    tags:
      - 'v*'

# 添加权限设置
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: 准备库列表
    runs-on: ubuntu-latest
    outputs:
      library_matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      
      - id: set-matrix
        name: 准备库矩阵
        run: |
          # 如果是手动触发并指定了库，则使用指定的库
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.libraries }}" != "all" ]]; then
            # 使用提供的库列表
            LIBRARIES=$(echo "${{ github.event.inputs.libraries }}" | tr ',' '\n' | jq -R . | jq -cs .)
          else
            # 否则构建所有库
            LIBRARIES=$(find . -maxdepth 1 -type d -name "library_*" | sed 's|./library_||g' | jq -R . | jq -cs .)
          fi
          echo "matrix=${LIBRARIES}" >> $GITHUB_OUTPUT
        shell: bash

  build:
    name: 构建库
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        library: ${{ fromJson(needs.prepare.outputs.library_matrix) }}
        include:
          # 原有平台
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_extension: 'dll'
            archive_format: 'zip'
            platform_suffix: 'windows-x64'
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_extension: 'so'
            archive_format: 'tar.gz'
            platform_suffix: 'linux-x64'
          
          - os: macos-latest
            target: x86_64-apple-darwin
            lib_extension: 'dylib'
            archive_format: 'tar.gz'
            platform_suffix: 'macos-x64'
          
          # 新增平台
          - os: ubuntu-latest
            target: aarch64-linux-android
            lib_extension: 'so'
            archive_format: 'tar.gz'
            platform_suffix: 'android-arm64'
          
          - os: windows-latest
            target: i686-pc-windows-msvc
            lib_extension: 'dll'
            archive_format: 'zip'
            platform_suffix: 'windows-x32'
          
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            lib_extension: 'dll'
            archive_format: 'zip'
            platform_suffix: 'windows-arm64'
          
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            lib_extension: 'so'
            archive_format: 'tar.gz'
            platform_suffix: 'linux-x32'
          
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            lib_extension: 'so'
            archive_format: 'tar.gz'
            platform_suffix: 'linux-arm64'
          
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_extension: 'dylib'
            archive_format: 'tar.gz'
            platform_suffix: 'macos-arm64'
          
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            lib_extension: 'so'
            archive_format: 'tar.gz'
            platform_suffix: 'linux-arm32'

    steps:
    - uses: actions/checkout@v3
    
    - name: 设置Rust工具链
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        target: ${{ matrix.target }}
    
    # 为Android目标安装Android NDK
    - name: 安装Android NDK (Android目标)
      if: contains(matrix.target, 'android')
      run: |
        sudo apt-get update
        sudo apt-get install -y android-ndk
        echo "ANDROID_NDK_HOME=/usr/lib/android-ndk" >> $GITHUB_ENV
      shell: bash
    
    # 为ARM目标安装交叉编译工具
    - name: 安装ARM交叉编译工具 (Linux ARM目标)
      if: contains(matrix.target, 'arm') && contains(matrix.target, 'linux') && !contains(matrix.target, 'android')
      run: |
        sudo apt-get update
        if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu
        elif [[ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]]; then
          sudo apt-get install -y gcc-arm-linux-gnueabihf
        fi
      shell: bash
    
    - name: 检查库目录是否存在
      id: check_dir
      run: |
        if [ -d "library_${{ matrix.library }}" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "警告: 库 ${{ matrix.library }} 的目录不存在，跳过构建"
        fi
      shell: bash
    
    - name: 获取库配置
      if: steps.check_dir.outputs.exists == 'true'
      id: get_config
      run: |
        if [ -f "library_${{ matrix.library }}/library.json" ]; then
          OUTPUT_NAME=$(jq -r '.output_name // "${{ matrix.library }}"' library_${{ matrix.library }}/library.json)
        else
          OUTPUT_NAME="${{ matrix.library }}"
        fi
        echo "output_name=${OUTPUT_NAME}" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: 构建库
      if: steps.check_dir.outputs.exists == 'true'
      run: |
        cd library_${{ matrix.library }}
        cargo build --release --target ${{ matrix.target }}
      shell: bash
    
    - name: 创建输出目录
      if: steps.check_dir.outputs.exists == 'true'
      run: mkdir -p library-package
      shell: bash
    
    - name: 复制构建产物 (Windows)
      if: steps.check_dir.outputs.exists == 'true' && contains(matrix.os, 'windows')
      run: |
        LIB_PATH="library_${{ matrix.library }}/target/${{ matrix.target }}/release/${{ steps.get_config.outputs.output_name }}.dll"
        if [ -f "$LIB_PATH" ]; then
          cp "$LIB_PATH" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        else
          echo "找不到库文件，尝试备选路径..."
          # 尝试Cargo.toml中的包名
          PACKAGE_NAME=$(grep -m 1 "name" "library_${{ matrix.library }}/Cargo.toml" | cut -d'"' -f2 | tr -d '\r')
          cp "library_${{ matrix.library }}/target/${{ matrix.target }}/release/${PACKAGE_NAME}.dll" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        fi
      shell: bash
    
    - name: 复制构建产物 (Linux/macOS)
      if: steps.check_dir.outputs.exists == 'true' && !contains(matrix.os, 'windows')
      run: |
        LIB_PATH="library_${{ matrix.library }}/target/${{ matrix.target }}/release/lib${{ steps.get_config.outputs.output_name }}.${{ matrix.lib_extension }}"
        if [ -f "$LIB_PATH" ]; then
          cp "$LIB_PATH" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        else
          echo "找不到库文件，尝试备选路径..."
          # 尝试Cargo.toml中的包名
          PACKAGE_NAME=$(grep -m 1 "name" "library_${{ matrix.library }}/Cargo.toml" | cut -d'"' -f2 | tr -d '\r')
          cp "library_${{ matrix.library }}/target/${{ matrix.target }}/release/lib${PACKAGE_NAME}.${{ matrix.lib_extension }}" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        fi
      shell: bash
    
    - name: 创建档案 (Windows)
      if: steps.check_dir.outputs.exists == 'true' && contains(matrix.os, 'windows')
      run: |
        cd library-package
        7z a "../${{ matrix.library }}-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}" *
      shell: bash
    
    - name: 创建档案 (Linux/macOS)
      if: steps.check_dir.outputs.exists == 'true' && !contains(matrix.os, 'windows')
      run: |
        tar -czvf "${{ matrix.library }}-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}" -C library-package .
      shell: bash
    
    - name: 上传构建产物
      if: steps.check_dir.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.library }}-${{ matrix.platform_suffix }}
        path: ${{ matrix.library }}-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}
    
    - name: 创建发布
      if: steps.check_dir.outputs.exists == 'true' && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'release')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.library }}-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}
        tag_name: ${{ github.ref_name }}
        draft: false
        generate_release_notes: true

  # 额外的工作以合并所有库为一个包
  package-all:
    name: 打包所有库
    needs: build
    runs-on: ${{ matrix.os }}
    # 在手动触发并指定'all'或发布版本时打包所有库
    if: ${{ github.event.inputs.libraries == 'all' || github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') }}
    strategy:
      matrix:
        include:
          # 原有平台
          - os: windows-latest
            platform_suffix: 'windows-x64'
            archive_format: 'zip'
          
          - os: ubuntu-latest
            platform_suffix: 'linux-x64'
            archive_format: 'tar.gz'
          
          - os: macos-latest
            platform_suffix: 'macos-x64'
            archive_format: 'tar.gz'
          
          # 新增平台
          - os: ubuntu-latest
            platform_suffix: 'android-arm64'
            archive_format: 'tar.gz'
          
          - os: windows-latest
            platform_suffix: 'windows-x32'
            archive_format: 'zip'
          
          - os: windows-latest
            platform_suffix: 'windows-arm64'
            archive_format: 'zip'
          
          - os: ubuntu-latest
            platform_suffix: 'linux-x32'
            archive_format: 'tar.gz'
          
          - os: ubuntu-latest
            platform_suffix: 'linux-arm64'
            archive_format: 'tar.gz'
          
          - os: macos-latest
            platform_suffix: 'macos-arm64'
            archive_format: 'tar.gz'
          
          - os: ubuntu-latest
            platform_suffix: 'linux-arm32'
            archive_format: 'tar.gz'
    
    steps:
    - name: 下载所有构建产物
      uses: actions/download-artifact@v4
      
    - name: 准备合并目录
      run: |
        mkdir -p all-libraries
      shell: bash
    
    - name: 解压所有库 (Windows)
      if: contains(matrix.os, 'windows')
      run: |
        for d in *-${{ matrix.platform_suffix }}; do
          if [ -d "$d" ]; then
            cd "$d"
            7z x "*.zip" -o../all-libraries
            cd ..
          fi
        done
      shell: bash
    
    - name: 解压所有库 (Linux/macOS)
      if: !contains(matrix.os, 'windows')
      run: |
        for d in *-${{ matrix.platform_suffix }}; do
          if [ -d "$d" ]; then
            cd "$d"
            tar -xzvf *.tar.gz -C ../all-libraries
            cd ..
          fi
        done
      shell: bash
    
    - name: 创建合并档案 (Windows)
      if: contains(matrix.os, 'windows')
      run: |
        7z a "codenothing-all-libraries-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}" ./all-libraries/*
      shell: bash
    
    - name: 创建合并档案 (Linux/macOS)
      if: !contains(matrix.os, 'windows')
      run: |
        tar -czvf "codenothing-all-libraries-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}" -C all-libraries .
      shell: bash
    
    - name: 上传合并构建产物
      uses: actions/upload-artifact@v4
      with:
        name: codenothing-all-libraries-${{ matrix.platform_suffix }}
        path: codenothing-all-libraries-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}
    
    - name: 创建发布
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: codenothing-all-libraries-${{ matrix.platform_suffix }}.${{ matrix.archive_format }}
        tag_name: ${{ github.ref_name }}
        draft: false
        generate_release_notes: true 
