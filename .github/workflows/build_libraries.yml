name: 构建CodeNothing库文件

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      libraries:
        description: '要构建的库列表 (all 表示全部, 或用逗号分隔的名称列表如 io,example)'
        required: true
        default: 'all'
  # 发布版本时自动触发
  release:
    types: [created]
  # 标签推送时自动触发
  push:
    tags:
      - 'v*'

# 添加权限设置
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: 准备库列表
    runs-on: ubuntu-latest
    outputs:
      library_matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      
      - id: set-matrix
        name: 准备库矩阵
        run: |
          # 如果是手动触发并指定了库，则使用指定的库
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.libraries }}" != "all" ]]; then
            # 使用提供的库列表
            LIBRARIES=$(echo "${{ github.event.inputs.libraries }}" | tr ',' '\n' | jq -R . | jq -cs .)
          else
            # 否则构建所有库
            LIBRARIES=$(find . -maxdepth 1 -type d -name "library_*" | sed 's|./library_||g' | jq -R . | jq -cs .)
          fi
          echo "matrix=${LIBRARIES}" >> $GITHUB_OUTPUT
        shell: bash

  build:
    name: 构建库
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        library: ${{ fromJson(needs.prepare.outputs.library_matrix) }}
        build: [windows-x64, linux-x64, linux-musl-x64, linux-aarch64, linux-armv7, macos-x64, macos-arm64, android-aarch64, android-armv7, freebsd-x64]
        include:
          # Windows x64 原生
          - build: windows-x64
            os: windows-latest
            target: ""
            lib_extension: 'dll'
            archive_format: 'zip'
            binary_path: target/release
            release_name: Windows x64

          # Linux x64 (glibc) 原生
          - build: linux-x64
            os: ubuntu-latest
            target: ""
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/release
            release_name: Linux x64

          # Linux x64 (musl) 静态链接
          - build: linux-musl-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/x86_64-unknown-linux-musl/release
            release_name: Linux musl x64

          # Linux aarch64 (GNU)
          - build: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/aarch64-unknown-linux-gnu/release
            release_name: Linux aarch64

          # Linux ARMv7 (gnueabihf)
          - build: linux-armv7
            os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/armv7-unknown-linux-gnueabihf/release
            release_name: Linux ARMv7

          # macOS x64 (Intel)
          - build: macos-x64
            os: macos-13
            target: ""
            lib_extension: 'dylib'
            archive_format: 'tar.gz'
            binary_path: target/release
            release_name: macOS x64

          # macOS arm64 (Apple Silicon)
          - build: macos-arm64
            os: macos-14
            target: ""
            lib_extension: 'dylib'
            archive_format: 'tar.gz'
            binary_path: target/release
            release_name: macOS arm64

          # Android aarch64
          - build: android-aarch64
            os: ubuntu-latest
            target: aarch64-linux-android
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/aarch64-linux-android/release
            release_name: Android aarch64

          # Android armv7
          - build: android-armv7
            os: ubuntu-latest
            target: armv7-linux-androideabi
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/armv7-linux-androideabi/release
            release_name: Android armv7

          # FreeBSD x64
          - build: freebsd-x64
            os: ubuntu-latest
            target: x86_64-unknown-freebsd
            lib_extension: 'so'
            archive_format: 'tar.gz'
            binary_path: target/x86_64-unknown-freebsd/release
            release_name: FreeBSD x64

    steps:
    - uses: actions/checkout@v3
    
    - name: 设置Rust工具链
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: 设置 Android NDK
      if: contains(matrix.target, '-android')
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d

    - name: 导出 NDK 路径到环境
      if: contains(matrix.target, '-android')
      run: echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
      shell: bash

    - name: 安装交叉编译依赖 (Linux musl)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools
      shell: bash

    - name: 安装交叉编译依赖 (Linux aarch64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      shell: bash

    - name: 安装交叉编译依赖 (Linux ARMv7)
      if: matrix.target == 'armv7-unknown-linux-gnueabihf'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
      shell: bash

    - name: 安装 FreeBSD 交叉编译工具链
      if: matrix.target == 'x86_64-unknown-freebsd'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm-dev
      shell: bash

    - name: 添加Rust目标
      if: matrix.target != ''
      run: rustup target add ${{ matrix.target }}
      shell: bash

    - name: 设置交叉编译环境变量
      if: matrix.target != ''
      run: |
        if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
          echo "CC_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
          echo "CXX_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-g++" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_AR=arm-linux-gnueabihf-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_RANLIB=arm-linux-gnueabihf-ranlib" >> $GITHUB_ENV
        elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_AR=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RANLIB=aarch64-linux-gnu-ranlib" >> $GITHUB_ENV
        elif [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
          echo "CC_x86_64_unknown_linux_musl=musl-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc" >> $GITHUB_ENV
        fi
      shell: bash
    
    - name: 检查库目录是否存在
      id: check_dir
      run: |
        if [ -d "library_${{ matrix.library }}" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "警告: 库 ${{ matrix.library }} 的目录不存在，跳过构建"
        fi
      shell: bash
    
    - name: 获取库配置
      if: steps.check_dir.outputs.exists == 'true'
      id: get_config
      run: |
        if [ -f "library_${{ matrix.library }}/library.json" ]; then
          OUTPUT_NAME=$(jq -r '.output_name // "${{ matrix.library }}"' library_${{ matrix.library }}/library.json)
        else
          OUTPUT_NAME="${{ matrix.library }}"
        fi
        echo "output_name=${OUTPUT_NAME}" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: 构建库 (本机架构)
      if: steps.check_dir.outputs.exists == 'true' && matrix.target == ''
      run: |
        cd library_${{ matrix.library }}
        cargo build --release
      shell: bash

    - name: 构建库 (交叉编译)
      if: steps.check_dir.outputs.exists == 'true' && matrix.target != ''
      run: |
        cd library_${{ matrix.library }}
        cargo build --release --target ${{ matrix.target }}
      shell: bash
    
    - name: 创建输出目录
      if: steps.check_dir.outputs.exists == 'true'
      run: mkdir -p library-package
      shell: bash
    
    - name: 复制构建产物 (Windows)
      if: steps.check_dir.outputs.exists == 'true' && matrix.os == 'windows-latest'
      run: |
        LIB_PATH="library_${{ matrix.library }}/${{ matrix.binary_path }}/${{ steps.get_config.outputs.output_name }}.dll"
        if [ -f "$LIB_PATH" ]; then
          cp "$LIB_PATH" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        else
          echo "找不到库文件，尝试备选路径..."
          # 尝试Cargo.toml中的包名
          PACKAGE_NAME=$(grep -m 1 "name" "library_${{ matrix.library }}/Cargo.toml" | cut -d'"' -f2 | tr -d '\r')
          cp "library_${{ matrix.library }}/${{ matrix.binary_path }}/${PACKAGE_NAME}.dll" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        fi
      shell: bash
    
    - name: 复制构建产物 (Linux/macOS/Android/FreeBSD)
      if: steps.check_dir.outputs.exists == 'true' && matrix.os != 'windows-latest'
      run: |
        LIB_PATH="library_${{ matrix.library }}/${{ matrix.binary_path }}/lib${{ steps.get_config.outputs.output_name }}.${{ matrix.lib_extension }}"
        if [ -f "$LIB_PATH" ]; then
          cp "$LIB_PATH" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        else
          echo "找不到库文件，尝试备选路径..."
          # 尝试Cargo.toml中的包名
          PACKAGE_NAME=$(grep -m 1 "name" "library_${{ matrix.library }}/Cargo.toml" | cut -d'"' -f2 | tr -d '\r')
          cp "library_${{ matrix.library }}/${{ matrix.binary_path }}/lib${PACKAGE_NAME}.${{ matrix.lib_extension }}" "library-package/${{ matrix.library }}.${{ matrix.lib_extension }}"
        fi
      shell: bash
    
    - name: 创建档案 (Windows)
      if: steps.check_dir.outputs.exists == 'true' && matrix.os == 'windows-latest'
      run: |
        cd library-package
        7z a "../${{ matrix.library }}-${{ matrix.release_name }}.${{ matrix.archive_format }}" *
      shell: bash
    
    - name: 创建档案 (Linux/macOS/Android/FreeBSD)
      if: steps.check_dir.outputs.exists == 'true' && matrix.os != 'windows-latest'
      run: |
        tar -czvf "${{ matrix.library }}-${{ matrix.release_name }}.${{ matrix.archive_format }}" -C library-package .
      shell: bash
    
    - name: 上传构建产物
      if: steps.check_dir.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.library }}-${{ matrix.release_name }}
        path: ${{ matrix.library }}-${{ matrix.release_name }}.${{ matrix.archive_format }}
    
    - name: 创建发布
      if: steps.check_dir.outputs.exists == 'true' && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'release')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.library }}-${{ matrix.release_name }}.${{ matrix.archive_format }}
        tag_name: ${{ github.ref_name }}
        draft: false
        generate_release_notes: true

  # 额外的工作以合并所有库为一个包
  package-all:
    name: 打包所有库
    needs: build
    runs-on: ${{ matrix.os }}
    # 在手动触发并指定'all'或发布版本时打包所有库
    if: ${{ github.event.inputs.libraries == 'all' || github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            archive_format: 'zip'
          - os: ubuntu-latest
            archive_format: 'tar.gz'
          - os: macos-latest
            archive_format: 'tar.gz'
    
    steps:
    - name: 下载所有构建产物
      uses: actions/download-artifact@v4
      
    - name: 准备合并目录
      run: |
        mkdir -p all-libraries
      shell: bash
    
    - name: 解压所有库 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        for d in *-${{ matrix.os }}; do
          if [ -d "$d" ]; then
            cd "$d"
            7z x "*.zip" -o../all-libraries
            cd ..
          fi
        done
      shell: bash
    
    - name: 解压所有库 (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        for d in *-${{ matrix.os }}; do
          if [ -d "$d" ]; then
            cd "$d"
            tar -xzvf *.tar.gz -C ../all-libraries
            cd ..
          fi
        done
      shell: bash
    
    - name: 创建合并档案 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        7z a "codenothing-all-libraries-${{ matrix.os }}.${{ matrix.archive_format }}" ./all-libraries/*
      shell: bash
    
    - name: 创建合并档案 (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        tar -czvf "codenothing-all-libraries-${{ matrix.os }}.${{ matrix.archive_format }}" -C all-libraries .
      shell: bash
    
    - name: 上传合并构建产物
      uses: actions/upload-artifact@v4
      with:
        name: codenothing-all-libraries-${{ matrix.os }}
        path: codenothing-all-libraries-${{ matrix.os }}.${{ matrix.archive_format }}
    
    - name: 创建发布
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: codenothing-all-libraries-${{ matrix.os }}.${{ matrix.archive_format }}
        tag_name: ${{ github.ref_name }}
        draft: false
        generate_release_notes: true 
